<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <div class="home">
        <h1>Home</h1>
        <h1 id="home-score">0</h1>
        <button onclick="h1()">+1</button>
        <button onclick="h2()">+2</button>
        <button onclick="h3()">+3</button>
    </div>
    <div class="away">
        <h1>Away</h1>
        <h1 id="away-score">0</h1>
        <button onclick="a1()">+1</button>
        <button onclick="a2()">+2</button>
        <button onclick="a3()">+3</button>
    </div>
</div>
    
</body>
<script src="index.js"></script>
</html>
